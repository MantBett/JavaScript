<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        font: normal 20pt Arial;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    
    <script>
      var nome = window.prompt('Qual é seu nome?')
      document.write(`Olá ${nome}! </br>`);
      document.write(`Seu nome tem ${nome.length} letras. </br>`);
      document.write(`Seu nome em letras maiúsculas é ${nome.toLocaleUpperCase()}. </br>`);
      document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}. </br>`);
    </script>
  </body>
</html>
